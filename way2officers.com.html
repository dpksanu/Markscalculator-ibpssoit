<!DOCTYPE html>
<html>
<head>
    <title>Way2Officers Guide - Exam Score Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button, select { margin: 10px; padding: 8px; width: 90%; }
        img { width: 100px; margin: 10px; }
    </style>
</head>
<body>
    <img src="vvv.png" alt="Way2Officers Logo 11">
<h1>IBPS SO IT</h1>
    <img src="logo.png" alt="Way2Officers Logo 1">
    <h1>Way2Officers Guide</h1>
    <img src="yt.png" alt="Way2Officers Logo 2">
    <div class="container">
        <h2>Exam Score Calculator</h2>
        <label>Total Attempted Questions:</label>
        <input type="number" id="attempted" placeholder="Enter attempted questions" required>
        <label>Select Category:</label>
        <select id="category">
            <option value="16.50">UR</option>
            <option value="14.75">EWS</option>
            <option value="13">SC</option>
            <option value="10.25">ST</option>
            <option value="15.50">OBC NCL</option>
        </select>
        <button onclick="calculateScore()">Calculate Score</button>
        <h3 id="result"></h3>
    </div>
    <div class="container" id="actualScoreSection" style="display: none;">
        <h2>Calculate Your Actual Score</h2>
        <label>Enter Correct Answers:</label>
        <input type="number" id="correctAnswers" placeholder="Enter correct answers">
        <button onclick="calculateActualScore()">Calculate Actual Score</button>
        <h3 id="actualResult"></h3>
    </div>
    <h2>Subscribe to Our YouTube Channel!</h2>
    <p>Stay updated with the latest exam tips and strategies. Subscribe now!</p>
    <a href="https://www.youtube.com/@Way2OfficersGuide" target="_blank">Subscribe Here</a>
    <p>Join our telegram group for regular updates</p>

    <a href="https://t.me/way2officersguide" target="_blank">Telegram Channel</a>

    <script>
        function calculateScore() {
            let attempted = parseInt(document.getElementById("attempted").value);
            let cutoff = parseFloat(document.getElementById("category").value);
            
            let minCorrectRequired = Math.ceil((cutoff + (attempted * 0.25)) / 1.25);
            let leastScore = minCorrectRequired - ((attempted - minCorrectRequired) * 0.25);
            let maxScore = attempted;
            let minScore = attempted * (-0.25);
            let qualifies = leastScore >= cutoff ? "Yes" : "No";
            
            let result = `You need at least ${minCorrectRequired} correct answers to qualify.\n`;
            result += `Least possible score to qualify: ${leastScore.toFixed(2)}\n`;
            result += `Maximum possible score: ${maxScore}\n`;
            result += `Minimum possible score: ${minScore.toFixed(2)}\n`;
            result += `Qualifies: ${qualifies}`;
            
            document.getElementById("result").innerText = result;
            document.getElementById("actualScoreSection").style.display = "block";
        }
        
        function calculateActualScore() {
            let attempted = parseInt(document.getElementById("attempted").value);
            let correct = parseInt(document.getElementById("correctAnswers").value);
            let wrong = attempted - correct;
            let actualScore = correct - (wrong * 0.25);
            let cutoff = parseFloat(document.getElementById("category").value);
            let qualifies = actualScore >= cutoff ? "Yes" : "No";
            
            document.getElementById("actualResult").innerText = `Your Actual Score: ${actualScore.toFixed(2)}\nQualifies: ${qualifies}`;
        }
    </script>
</body>
</html>
